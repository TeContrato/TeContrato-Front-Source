<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
    <mat-card-title align=center>Register</mat-card-title>
  <form class="example-form" fxLayoutAlign="stretch" fxLayout="column" class="login-form">
    <!--Role selection -->
    <mat-radio-group name="account-type" formControlName="role" align="center">
      <mat-radio-button color="primary" value="jobSeeker">Contratista</mat-radio-button>
      <mat-radio-button color="primary" value="employee">Propietario</mat-radio-button>
    </mat-radio-group>
    <br/>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Username">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="Last Name">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>E-mail</mat-label>
    <input matInput placeholder="E-mail">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="Password">
  </mat-form-field>
    <button mat-raised-button type="submit" class="btn btn-primary" color="primary">Submit</button>
</form>
  </mat-card>
</div>
